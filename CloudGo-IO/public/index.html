<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sign Up</title>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="images/Jiahonzheng.jpeg" />
    <link rel="stylesheet" href="css/semantic.min.css" />
    <link rel="stylesheet" href="css/common.css" />
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/register.js"></script>
</head>

<body>
<div class="ui middle aligned center aligned grid">
    <div class="column">
        <form class="ui large form" id="register-form">
            <div class="ui stacked secondary segment">
                <div class="field" id="stuId">
                    <div class="ui input">
                        <input type="text" name="stu_id" placeholder="Student ID" />
                    </div>
                </div>

                <div class="field" id="username">
                    <div class="ui input">
                        <input type="text" name="username" placeholder="Username" />
                    </div>
                </div>

                <div class="field" id="phone">
                    <div class="ui input">
                        <input type="tel" name="phone" placeholder="Phone" />
                    </div>
                </div>

                <div class="field" id="email">
                    <div class="ui input">
                        <input type="email" name="email" placeholder="Email" />
                    </div>
                </div>

                <button class="negative ui button" type="reset">Reset</button>
                <button class="positive ui button" type="submit">Submit</button>
            </div>

            <div class="ui error message" id="errors"></div>
        </form>

        <div class="ui message">
            Already have an account? <a href="/login.html">Login</a>
        </div>
    </div>
</div>
</body>
</html>
